<!--header-->
<div id=container>
  <div id="title">
    <h2>STAR WARS API</h2>
    <h4>Search the planets of your favourite planets</h4>
  </div>
  <div id="search-bar"> 
  <!-- <input ng-model="$ctrl.query" placeholder="search" /> -->

  <div class="form-group">
                  <div class="icon-addon addon-sm">
                      <input type="text" placeholder="Email" class="form-control" id="email">
                      <label for="email" class="glyphicon glyphicon-search" rel="tooltip" title="email"></label>
                  </div>
              </div>



</div>
  <!--table content-->
  <div id="table-wrapper">
    <table id="table" >
      <thead>
        <tr id="header"> 
                <!-- <th ng-click="orderByMe('index')">Index</th> -->
                <th ng-click="$ctrl.changeOrder('name')">NAME</th>
          <!-- <th>NAME</th> -->
          <th ng-click="$ctrl.changeOrder('population')">POPULATION</th>
          <th ng-click="$ctrl.changeOrder('diameter')">DIAMETER</th>
          <th ng-click="$ctrl.changeOrder('rotation_period')">ROTATION PERIOD</th>
          <th ng-click="$ctrl.changeOrder('orbital_period')">ORBITAL PERIOD</th>
          <th>TERRAIN</th>
          <th>planetS</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="planet in $ctrl.planets | filter:$ctrl.query | orderBy:$ctrl.orderProp">

          <td>{{planet.name}}</td>
          <td>{{planet.population}}</td>
          <td>{{planet.diameter}}</td>
          <td>{{planet.rotation_period}}</td>
          <td>{{planet.orbital_period}}</td>
          <td>{{planet.terrain}}</td>
          <!-- <td ng-repeat="f in planet.films">{{f}}</td> -->
        </tr>

      </tbody>
      
    </table>
  </div>
