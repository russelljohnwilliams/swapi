<!--header-->
<div id=container>
  <div id="title">
    <h2>STAR WARS API</h2>
    <h4>Discover the planets of your favourite films</h4>
  </div>
  <!--search bar-->
  <div id="search-bar">
      <form class="icon-addon" ng-submit="$ctrl.searchPlanet()">
        <input class="form-input" type="text" placeholder="search">
        <input type="submit">
        <div class="glyphicon glyphicon-search"></div>
      </form>
  </div>

  <!-- <button ng-click >push</button> -->

  <!--table content-->
  <div id="table-wrapper">
    <table id="table" >
      <thead>
        <tr id="header"> 
          <th ng-click="$ctrl.changeOrder('name')">NAME</th>
          <th ng-click="$ctrl.changeOrder('population')">POPULATION</th>
          <th ng-click="$ctrl.changeOrder('diameter')">DIAMETER</th>
          <th ng-click="$ctrl.changeOrder('rotation_period')">ROTATION PERIOD</th>
          <th ng-click="$ctrl.changeOrder('orbital_period')">ORBITAL PERIOD</th>
          <th>TERRAIN</th>
          <th>PLANETS</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="planet in $ctrl.planets | filter:$ctrl.query | orderBy:$ctrl.orderProp">

          <td>{{planet.name}}</td>
          <td>{{planet.population}}</td>
          <td>{{planet.diameter}}</td>
          <td>{{planet.rotation_period}}</td>
          <td>{{planet.orbital_period}}</td>
          <td ><div ng-repeat="terrain in planet.terrain">{{terrain}}</div></td>
          <td><div ng-repeat="film in planet.films">{{film}}</div></td>
          <!-- <td ng-repeat="f in planet.films">{{f}}</td> -->
        </tr>

      </tbody>
      <tfoot >
      <tr id="footer-row">
      <td class="footer"></td>
      <td class="footer"></td>
      <td class="footer"></td>
      <td class="footer"></td>
      <td class="footer"></td>
      <td class="footer"></td>
      <td class="footer"></td>
      </tr>
      </tfoot>
    </table>
  </div>
